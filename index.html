        <script src="https://unpkg.com/vue@3.2.37"></script>

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

        <title>DEMO Streaming</title>
      
        <style>
            .section {
                margin-top: 2em;
            }
        </style>
    </head>
    <body style="background-color: grey;">
        <div id="app" class="container" style="padding-top: 2em;">           
            <ul class="navbar-nav ml-auto mt-2 mt-lg-0 font-weight-bold">
                <li>
                <router-link class="nav-link" to="/series">
                    <img src="./assets/placeholder.png" alt="placeholder">
                    SERIES; text with placeholder background
                </router-link>
                </li>
                <li>
                <router-link class="nav-link" to="/movies">
                    <img src="./assets/placeholder.png" alt="placeholder">
                    MOVIES; text with placeholder background
                </router-link>
                </li>
            </ul>
            <h1>Streaming Database</h1>
            <button v-on:click="getStreamingData">Get Streaming Data</button>
            <div>{{ streamingDataList }}</div>
        </div>
          
        <script>
        export default {
            name: "Streaming",
            data() {
            return {
                streamingDataList: []
            };
            },
            methods: {
            getStreamingData() {
                fetch("sample.json")
                .then(response => response.json())
                .then(data => (this.streamingDataList = data));
            }
            }
        };
        </script>

        <script src="./header.vue.js"></script>
        <script src="./footer.vue.js"></script>
        <script src="./movies.vue.js"></script>
        <script src="./series.vue.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

        <script>
            import json from "./feed/sample.json";

            Vue.component("Header", Header);
            Vue.component("Footer", Footer);
            Vue.component("Movies", Movies);
            Vue.component("Series", Series);
        
            const routes = [
            {
                path: "/series",
                component: Series,
            },
            {
                path: "/movies",
                component: Movies,
            },
            ];
        
            const router = new VueRouter({
            routes: routes,
            mode: "history",
            base: "/",
            });
        
            var app = new Vue({
            el: "#app",
            router: router,
            data:{
                },
            methods: {
                    
                }
            });
        </script>
    </body>
</HTML>
